<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my first website </title>
    <style>
        table, th, td {
          border:1px solid black;
          border-collapse: collapse;
        }
        input{
          padding: 2px;
        } 
        </style>
      
    
</head>
<body>
  <h1>Register form</h1>
  <form action="#">
    <label for="name"> your name</label>
    <input type="text" id="name" name="user name" placeholder="your name"><br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" placeholder="your password"><br><br>
    <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" placeholder="your email"><br><br>
    <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
    <p>Choose your favorite Web language:</p>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br><br>
  <p>This is how the HTML code above will be displayed in a browser:</p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> I have a bike</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> I have a car</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label for="vehicle3"> I have a boat</label><br><br>
  <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
  <table>
    <tr>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Centro comercial Moctezuma</td>
      <td>Francisco Chang</td>
      <td>Mexico</td>
    </tr>
  </table><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>  
</body>
</html>
